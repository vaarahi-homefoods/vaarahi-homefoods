<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaarahi HomeFoods</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="header-inner">

    <a href="index.html" class="logo-link">
      <img src="images/logo.png" alt="Vaarahi HomeFoods Logo" class="logo">
    </a>

    <div class="brand-text">
      <h1>Vaarahi HomeFoods</h1>
      <p class="tagline">Traditional Homemade Foods</p>
    </div>

    <a href="cart.html" class="cart-top">
      ðŸ›’ View Cart
    </a>

  </div>
</header>

<!-- BANNER SLIDER -->
<section class="slider">
  <img src="images/banners/banner1.jpg" class="slide active" alt="Banner 1">
  <img src="images/banners/banner2.jpg" class="slide" alt="Banner 2">
</section>

<!-- FREE SHIPPING -->
<div class="free-shipping">
  ðŸšš FREE SHIPPING ON ALL ORDERS
</div>

<!-- CATEGORIES -->
<section class="categories">
  <div class="category-grid">

    <a href="sweets.html" class="category-card">
      <img src="images/categories/sweets.jpg" alt="Sweets">
      <h2>Sweets</h2>
    </a>

    <a href="snacks.html" class="category-card">
      <img src="images/categories/snacks.jpg" alt="Andhra Snacks">
      <h2>Andhra Snacks</h2>
    </a>

    <a href="pickles.html" class="category-card">
      <img src="images/categories/pickles.jpg" alt="Pickles">
      <h2>Pickles</h2>
    </a>

    <a href="podi.html" class="category-card">
      <img src="images/categories/podi.jpg" alt="Podi">
      <h2>Podi</h2>
    </a>

  </div>
</section>

<!-- SLIDER SCRIPT -->
<script>
  const slides = document.querySelectorAll(".slide");
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3000);
</script>

</body>
</html>
